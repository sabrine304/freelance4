

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card p-5">
                <form #form="ngForm" (submit)="updateRecord(form)">
                    <div class="row">
             
                        <div class="col-md-6">
                            <label for="email"> * العنوان الالكتروني</label>
                            <input class="form-control" value={{teacherSelected.email}} type="email"
                            name="email" id="email" #email="ngModel" [(ngModel)]="registerTeacherService.formData.email"
                             required 
                            [class.invalid]="email.invalid && email.touched">
                          </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fulName">* الاسم و اللقب</label>
                                <input class="form-control" value={{teacherSelected.fullName}} type="text"
                                name="fulName" id="fulName" #fulName="ngModel" [(ngModel)]="registerTeacherService.formData.fullName" required
                                [class.invalid]="fulName.invalid && fulName.touched" >
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <label for="phoneNumber"> * رقم الهاتف</label>
                            <input class="form-control" value={{teacherSelected.phoneNumber}} type="number"
                            name="phoneNumber" id="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="registerTeacherService.formData.phoneNumber" required
                            maxlength="8" [class.invalid]="phoneNumber.invalid && phoneNumber.touched" >
                            <span class="text-danger" *ngIf="phoneNumber.invalid && phoneNumber.touched">
                              يجب أن يكون رقم الهاتف متكون من 8 أرقام
                            </span>
                          </div>
                        <div class="col-md-6">
                            <label for="address"> * العنوان الشخصي</label>
                            <input class="form-control" placeholder="العنوان الشخصي" type="text"
                            name="address" id="address" #address="ngModel" [(ngModel)]="registerTeacherService.formData.address" required
                            [class.invalid]="address.invalid && address.touched" >
                          </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="workPlace">* مركز العمل الحالي</label>
                          <select class="form-select" aria-label="Default select example"  
                          [(ngModel)]="registerTeacherService.formData.schoolId" name="workPlace" required>
                            <option *ngFor="let school of schoolList" style="text-align: right;"
                            value=school.id >{{schoolName}}</option>     
                          </select>
                          </div>

                          <div class="col-md-6">
                            <label for="rank">* الرتبة الحالية</label>
                          <select class="form-select" aria-label="Default select example"  
                          [(ngModel)]="registerTeacherService.formData.rankId" name="rank" required>
                            <option *ngFor="let rank of rankList" style="text-align: right;"
                              value=rank.id>{{rankName}}</option>     
                          </select>
                          </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 d-grid gap-2 mx-auto">
                            <button type="button" class="btn btn-danger">رفض</button>
                        </div>
                        <div class="col-md-6 d-grid gap-2 mx-auto">
                            <button type="button" class="btn btn-success" (click)="updateRecord(form)">قبول </button>
                        </div>

                    </div>
   
                </form>
           
            </div>
        </div>
        
    </div>
</div>
